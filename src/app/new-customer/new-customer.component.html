<div class="container">
  <div class="card col-md-6 offset-3 mt-2" style="background-color: #b80606; border: 1px solid #ccc; border-radius: 5px;">
    <div class="card-header" style="background-color: #333; color: #fff; padding: 10px;">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFromGroup" (ngSubmit)="handelSaveCustomer()" style="margin-top: 20px;">
        <div class="mb-3">
          <label class="form-label" style="color: #555; font-weight: bold;">Name :</label>
          <input type="text" class="form-control" formControlName="name" style="border: 1px solid #ccc; border-radius: 3px; padding: 5px;">
          <span class="text-danger"
                *ngIf="newCustomerFromGroup.controls['name'].touched
            && newCustomerFromGroup.controls['name'].errors
            && newCustomerFromGroup.controls['name'].errors!['require']"
                style="color: red; font-size: 12px; margin-top: 5px;">
            Name is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: #555; font-weight: bold;">email :</label>
          <input type="text" class="form-control" formControlName="email" style="border: 1px solid #ccc; border-radius: 3px; padding: 5px;">
          <span class="text-danger"
                *ngIf="newCustomerFromGroup.controls['email'].touched
            && newCustomerFromGroup.controls['email'].errors
            && newCustomerFromGroup.controls['email'].errors!['require']"
                style="color: red; font-size: 12px; margin-top: 5px;">
            Email is Required
          </span>
        </div>
        <button [disabled]="!newCustomerFromGroup.valid" class="btn btn-light" type="submit" style="background-color: #64ec09; color: #fff; border-radius: 3px; padding: 5px 10px;">Save</button>
      </form>
    </div>
  </div>
</div>
