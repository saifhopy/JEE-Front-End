<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card custom-card">
      <div class="card-header d-flex justify-content-center custom-header">LOGIN</div>

      <div class="card-body">
        <form [formGroup]="userFormGroup" (ngSubmit)="handelLogin()" class="custom-form">
          <div class="mb-3">
            <label class="form-label custom-label">Username:</label>
            <input type="text" formControlName="username" placeholder="Username" class="form-control custom-input">
          </div>
          <div class="mb-3">
            <label class="form-label custom-label">Password:</label>
            <input type="password" formControlName="password" placeholder="Password" class="form-control custom-input">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success custom-button">Login</button>
          </div>
        </form>
        <div *ngIf="erreur" class="custom-error">
          Username or Password incorrect!
        </div>
      </div>
    </div>
  </div>
</div>
